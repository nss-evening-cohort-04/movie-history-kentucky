<!DOCTYPE html>
<html>
<head>
  <title>Movie Histor</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="logout-container"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          OMDB <small>Find and save your favorite movies</small>
        </h1>
      </div>
    </div>
  </div>
  <div class="row col-xs-4 col-xs-offset-4" id="login-container">
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
  <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
  <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
</div>
  <div id="search-buttons" class="row hidden">
    <div class="col-md-12">
    <div class="col-md-4 col-md-offset-5">
    <button id="show-favorites" class="btn btn-info">Favorites</button>
    <button id="show-search" class="btn btn-info">Search Movies</button>
  </div>
  </div>
  </div>
  <div id="search-bar" class="row hidden">
    <div class="col-md-12">
    <div class="input-group col-md-8 col-md-offset-2">
      <input id="user-movie" type="text" class="form-control input-lg" placeholder="Enter Title" />
      <span class="input-group-btn">
      <button id="movie-search-btn" class="btn btn-info btn-lg" type="button">
      <i class="glyphicon glyphicon-search"></i>Find Movie
      </button>
      </span>
    </div>
    </div>
  </div>
  <div id="user-search-results" class="row hidden">
    <div id="searched-movie" class="col-md-12">
    </div>
  </div>
  </div>
<div id="favorites-container" class="container-fluid">
  <div id="favorite-movies" class="row">
  </div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="/lib/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="/javascripts/firebase.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseAuth.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseMethods.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseUser.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/apiCall.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
