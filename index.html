<!DOCTYPE html>
<html>
<head>
  <title>Movie Histor</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="container col-xs-4 col-xs-offset-4" id="login-container">
  <h1 class="form-signin-heading">Movie Histor</h1>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
  <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
  <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
</div>

<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="/lib/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="/javascripts/firebase.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseAuth.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseMethods.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/firebaseUser.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/apiCall.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
